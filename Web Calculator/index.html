<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Calculator app</title>

 
</head>
<body class="body1">

<article>
  <div class="line1" >
         <strong>calc</strong> <span>THEME</span>
    <div class="aside_theme">
<div class="meslabels"> 
  <label for="one">1</label>
  <label for="two">2</label>
 
</div>
<div class="btnRadio">
  <input type="radio" checked id="one">
  <input type="radio" id="two">
  
</div>
    </div>
  </div>
  <input class="input" type="text"> 
  <section class="section1">

    <div class="calcul_line"> 
      <button  id="sept" >7</button >
      <button  id="huit">8</button > 
      <button id="neuf"   >9</button >
      <button class="del">DEL</button>
    </div>

    <div class="calcul_line" >
      <button id="quatre" >4</button  >
      <button id="cinq"  >5</button >
      <button  id="six"  >6</button   >
      <button  id="plus" class="del" >+</button>
    </div>

    <div class="calcul_line" >
      <button id="un" >1</button >
      <button  id="deux">2</button  >
      <button id="trois">3</button  > 
      <button id="moins" class="del">-</button>
    </div>

    <div class="calcul_line" >
      <button id="point"  >.</button >
      <button  id="zero"  >0</button>
      <button   id="division">/</button > 
      <button  id="fois" class="del" >x</button>
    </div>

    <div  class="calcul_line" >
      <button class="reset">RESET</button>
      <button class="egal" >=</button>
    </div>

  </section>
</article>
  
  
</body>
</html>
